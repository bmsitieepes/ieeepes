<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Events</title>
    <link rel="stylesheet" href="sharp-grotesk.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f8f9fe;
            font-family: 'Sharp Grotesk Book 25 Regular', "Unbounded", sans-serif;
        }
        .section {
            padding: 6rem 0;
            background: #f8f9fe;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        .section-title {
            font-family: 'Sharp Grotesk Book 25 Regular', "Unbounded", sans-serif;
            font-optical-sizing: auto;
            font-weight: 700;
            font-size: 48px;
            text-align: center;
            margin-bottom: 3rem;
            color: #000000;
        }
        .coming-soon {
            text-align: center;
            font-size: 1.5rem;
            color: #333;
            margin-top: 2rem;
            font-family: 'DM Sans', 'Unbounded', 'Inter Tight', sans-serif;
        }
        @media (max-width: 768px) {
            .section-title {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="section-title">Upcoming Events</h1>
            <div class="coming-soon">
                Coming Soon! We're working hard to bring you information about our future events. Please check back soon!
            </div>
        </div>
    </section>
</body>
</html>
